<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            padding: 50px;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff7e5f;
        }
        h2 {
            color: #333;
        }
        .bio {
            color: #666;
        }
        .social-links a {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #ff7e5f;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social-links a:hover {
            background: #feb47b;
        }
        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-img" src="a1.png" alt="Ảnh đại diện">
        <h2>Tên Của Bạn</h2>
        <p class="bio">Một chút giới thiệu về bản thân, sở thích, công việc...</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
        <div class="video-container">
            <h3>Video Giới Thiệu</h3>
            <iframe width="100%" height="215" src="https://www.youtube.com/watch?v=KhG64uos4N8" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
